<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1> World Wide Weather</h1>
    <form action="">
        <fieldset>
            <legend>Enter City Name</legend>
            <div>
                <input type="search" id="city" class="city">
            </div>
            <button>Search</button>
        </fieldset>
    </form>
<div class="data">
    <p id="name"></p>
    <p id="temp"></p>
    <p id="humidity"></p>
    <p id="pressure"></p>
</div>
<h2 id=err></h2>
</body>
</html>
